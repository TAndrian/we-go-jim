spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000

  mail:
    host: smtp.gmail.com
    port: 587
    username: usermail
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  application:
    name: we-go-jim
    security:
      jwt:
        secret-key: 
        expiration: 86400000 # a day
        refresh-token:
          expiration: 604800000 # 7 days

  log4j:
    logger:
      org:
        hibernate:
          type: TRACE
          SQL: DEBUG

  datasource:
    url: jdbc:postgresql://localhost:5433/gym
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml



