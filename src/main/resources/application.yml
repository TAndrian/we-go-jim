spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  application:
    name: we-go-jim
    security:
      jwt:
        secret-key: ${JWT_SECRET_KEY}
        expiration: 86400000 # a day
        refresh-token:
          expiration: 604800000 # 7 days

  log4j:
    logger:
      org:
        hibernate:
          type: TRACE
          SQL: DEBUG

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml



