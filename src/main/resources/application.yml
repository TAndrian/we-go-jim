spring:
  application:
    name: we-go-jim

  datasource:
    url: jdbc:postgresql://localhost:5432/gym
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml

