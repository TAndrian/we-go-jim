spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: ${REDIS_TIMEOUT:2000}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:usermail}
    password: ${MAIL_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:true}

  application:
    name: ${APP_NAME:we-go-jim}
    security:
      jwt:
        secret-key: ${JWT_SECRET_KEY:}
        expiration: ${JWT_EXPIRATION:86400000}
        refresh-token:
          expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

  log4j:
    logger:
      org:
        hibernate:
          type: ${LOG4J_HIBERNATE_TYPE:TRACE}
          SQL: ${LOG4J_SQL:DEBUG}

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5433/gym}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:123456}
    driver-class-name: ${DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_HIBERNATE_FORMAT_SQL:true}
        dialect: ${JPA_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

  liquibase:
    enabled: ${LIQUIBASE_ENABLED:true}
    change-log: ${LIQUIBASE_CHANGE_LOG:classpath:/db/changelog/db.changelog-master.xml}
